services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        value: "6973940391"
      - key: DATABASE_URL
        fromDatabase:
          name: bot-db
          property: connectionString
